<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Users</title>

    <link href="app.css" rel="stylesheet">
</head>
<body>
    <h1>Register a new User into the system</h1>
    
    <div class="capture-form">

        <div class="control">
            <lable>Email</lable>
            <input id="txtEmail" type="email">
        </div>

        <div class="control">
            <lable>Password</lable>
            <input id="txtPassword" type="password">
        </div>

        <div class="control">
            <lable>First Name</lable>
            <input id="txtFirst" type="text">
        </div>

        <div class="control">
            <lable>Last Name</lable>
            <input id="txtLast" type="text">
        </div>

        <div class="control">
            <lable>Age</lable>
            <input id="txtAge" type="number">
        </div>

        <div class="control">
            <lable>Address</lable>
            <input id="txtAddress" type="text">
        </div>

        <div class="control">
            <lable>Phone Number</lable>
            <input id="txtPhone" type="tel">
        </div>

        <div class="control">
            <lable>Payment</lable>
            <select id="selPayment">
                <option>PayPal</option>
                <option>Check</option>
                <option>Cash</option>
                <option>Video Games</option>
            </select>
        </div>

        <div class="control">
            <lable>Color</lable>
            <input id="selColor"type="color">
        </div>

        <div class="control">
            <button id="btnSave">Register User</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="test.js"></script>
    <script src="storageManager.js"></script>
    <script src="register.js"></script>
   
</body>
</html>
